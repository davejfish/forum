<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="./assets/alchemy-favicon.png" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <title>Cool Web App</title>
</head>

<body>
    <header>
        <img src="./assets/html_css_js.png">
        <h1>super cool chat place</h1>
        <div id="user"></div>
        <a href="./profile/index.html">settings</a>
    </header>

    <main>
        <section class="form-area">
            <form class="form-post">
                <label>
                    topic:
                    <textarea name="content"></textarea>
                </label>

                <button>post</button>
            </form>
        </section>

        <section class="posts-section">
            <span class="page-info"></span>
            <div class="auto-grid"></div>
            <div class="posts-paging">
                <button class="paging-button">
                    first
                </button>
                <div class="paging-middle">
                    <button class="paging-button">
                        prev
                    </button>
                    <button class="paging-button">
                        next
                    </button>
                </div>
                <button class="paging-button">
                    last
                </button>
            </div>
        </section>
    </main>

    <footer>&copy;2022 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
